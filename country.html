<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="style.css">
    <title>country</title>
</head>
<body>
    <div class="header-container">
        <header>
            <h2 class="title"><a href="/">Where in the world?</a></h2>
           <p class="theme-change"><i class="fa-regular fa-moon"></i> &nbsp; Dark mode</p>
        </header>
    </div>
    <main>
        <div class="main-container-country-details">
            <span class="back-btn"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back </span>
   
        <div class="country-details">
            <img src="" alt="">
           <div class="detail-text-container">
            <h2>Afganistan</h2>
            <div class="details-text">
                <p><b>Native Name</b> : <span class="native-name"></span></p>
                <p><b>Population</b> : <span class="population"></span></p>
                <p><b>Region</b> : <span class="religon"></span></p>
                <p><b>sub-Region</b> : <span class="sub-relgion"></span></p>
                <p><b>Capitial</b> : <span class="capital"></span></p>

                <p><b>Top-level Domein</b> : <span class="domein"></span></p>
                <p><b>currencie</b> : <span class="currencie"></span></p>
                <p><b>Languages</b> : <span class="lang"></span></p>
            </div>
            <div class="border-country">
                <b>Border Countries</b>: 
            </div>
           </div>
        </div>
        </div>
    </main>
    <script src="country.js"></script>
</body>
</html>
